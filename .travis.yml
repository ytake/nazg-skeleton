sudo: required
language: generic
services:
- docker
env:
  matrix:
  - HHVM_VERSION=4.6.0
  - HHVM_VERSION=4.7.0
  - HHVM_VERSION=4.8.0
  - HHVM_VERSION=latest
install:
- docker pull hhvm/hhvm:$HHVM_VERSION
script:
- docker run --rm -w /var/source -v $(pwd):/var/source hhvm/hhvm:$HHVM_VERSION ./.travis.sh
